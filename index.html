<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Korean Practice</title>
</head>
<body>

<div id="container">
    <div id="score">
        Correct: <span id="correct">0</span> |
        Wrong: <span id="wrong">0</span>
    </div>

    <div id="buttons">
        <!-- Buttons for consonants and vowels will go here -->
    </div>

    <button id="startQuiz">Start Quiz</button>
    <button id="replaySound">Replay Sound</button>

    <table id="individualScores">
        <thead>
        <tr>
            <th>Char</th>
            <th>Score</th>
            <th>% Score</th>
        </tr>
        </thead>
        <tbody>
        <!-- Individual scores will be populated here -->
        </tbody>
    </table>

    <p>*Note that consonant sounds are played with an added „Öè vowel for easier listening</p>
</div>

<script src="script.js"></script>
</body>
</html>
